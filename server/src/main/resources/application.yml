server:
  port: 6060

spring:
  output:
    ansi:
      enabled: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  messages:
    basename: i18n/messages
    encoding: utf-8

  datasource:
    url: jdbc:postgresql://localhost:5432/hmartdb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "format_sql": true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always

logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE

api:
  prefix: api/v1

jwt:
  expiration: 604800 # 7 days
  secret-key: VuThiThaiHa29082004@SecureKey!#%789XYZ


